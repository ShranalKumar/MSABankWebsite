<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contoso Bank</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
        <div id="title">
            <img id="bankLogo" src="images/logo.png" />
        </div>

        <div>        
            <img id="background" src="images/background.jpg" />
        </div>
        <button class='botclick' onclick='myFunction();'>Click to open chat</button>
		<div id="chatSection">
            <div id="chatBot">
        <iframe src="https://webchat.botframework.com/embed/msa-contoso-bank?s=b-bTXyuaVMM.cwA.Q-4.x9cpCSFHBFuhtXpQU2lpGJu3Pw0LEPtAv40eSlZqPn8">
        </iframe>
        </div>
        </div>
 
</body>
<script>
// use this to toggle
function myFunction() {
    var x = document.getElementById("chatSection");
    if (x.style.display === "block") {
        x.style.display = "none";
    } else {
        x.style.display = "block";
    }
}

</script>
</html>
